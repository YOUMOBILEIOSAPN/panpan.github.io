        .btn:hover {

        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {

        }
        .btn-success {
            background-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .vocabulary-list {
            margin-top: 20px;
        }
        .vocabulary-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            border-left: 4px solid #4a6fa5;
        }
        .vocabulary-item.correct {
            border-left-color: #28a745;
            background-color: #e8f5e9;
        }
        .vocabulary-item.incorrect {
            border-left-color: #dc3545;
            background-color: #ffebee;
        }

            padding: 8px 12px;
            margin-top: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .hint {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
            cursor: pointer;
        }
        .hint:hover {
            text-decoration: underline;
        }
        .example-sentence {
            display: none;
            font-style: italic;
            margin-top: 10px;
            padding: 8px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        .metadata {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #6c757d;
            margin-top: 8px;
        }
        .progress-bar-container {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #4a6fa5;
            transition: width 0.3s ease;
        }
        .mistake-book {
            margin-top: 30px;
        }
        .mistake-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        .panpan {
            text-align: center;
            margin: 20px 0;
        }
        .panpan-image {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .panpan-energy {

            height: 15px;
            background-color: #e9ecef;
            border-radius: 7px;
            margin: 0 auto;
            overflow: hidden;
        }
        .energy-level {
            height: 100%;
            background-color: #ffc107;
            transition: width 0.3s ease;
        }

            cursor: pointer;
            margin-left: 5px;
            color: #4a6fa5;
        }
